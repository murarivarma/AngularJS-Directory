<!DOCTYPE html>
<html ng-app="AngularJS Directory">
    <head>
        <title>AngularJS Directory</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="app/header/header.css">
        <link rel="stylesheet" href="app/products/products.css">
        <link rel="stylesheet" href="app/cart/cart.css">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/angular/angular.js"></script>
    </head>
    <body>
        <div ng-controller="headerNavBarController">
<!--            <div ng-include="headerURL"></div>-->
            <div custom-header></div>
        </div>
        
        
        <!-- Header js file -->
        <script src="app/header/header.js"></script>
        <script src="app/header/headerController.js"></script>
        
        <!-- Register js file -->
        <script src="app/register/register.js"></script>
        <script src="app/register/registerController.js"></script>

        <script src="app/products/products.js"></script>

        <script src="app/products/productsService.js"></script>
        
        <!-- Vehicles data js file -->
        <script src="app/vehicles/vehicles.js"></script>

        <script src="app/vehicles/vehiclesSvc.js"></script>
        
        <!-- Custom Filter js file -->
        <script src="app/customFilters/customFilter.js"></script>
        <script src="app/customFilters/customFilterPhone.js"></script>
        
        <!-- Custom Directives js file -->
        <script src="app/customDirectives/customDirectives.js"></script>

        <script src="app/app.js"></script>
