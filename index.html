<!DOCTYPE html>
<html ng-app="AngularJS Directory">
    <head>
        <title>Learning Angular JS</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="app/header/header.css">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/angular/angular.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="headerNavBarController">
            <div ng-include="headerURL"></div>
        </div>
        
        <!-- Header js file -->
        <script src="app/header/header.js"></script>
        <script src="app/header/headerController.js"></script>
        
        <!-- Main js file -->
        <script src="app/app.js"></script>
    </body>
</html>
