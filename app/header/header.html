<div class="container">
    <div class="row">
		<div class="col-xs-12">
		  <h4>{{ brandName }}</h4>
			<!-- tabs -->
			<div class="tabbable tabs-right">
				<ul class="nav nav-tabs">
					<li ng-repeat="item in navBarItems" 
                        ng-click="loadPage(item)">
                        
                        <a href="#" data-toggle="tab">{{ item.name }}</a>
                        
                    </li>
				</ul>
				<div ng-include="contentURL"></div>
			</div>
			<!-- /tabs -->
		</div>
	</div>
</div>
