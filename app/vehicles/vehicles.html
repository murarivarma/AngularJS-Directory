<div ng-controller="vehiclesController">
    <div class="row">
        <div class="col-md-2">
            <input type="text" ng-model="searchMake"
                   class="form-control"
                   placeholder="Search By Make">
        </div>
        <div class="col-md-2">
            <input type="text" ng-model="searchModel"
                   class="form-control"
                   placeholder="Search By Model">
        </div>
        <button class="btn btn-primary" ng-click="country='IN'">India</button>
        <button class="btn btn-primary" ng-click="country='US'">US</button>
    </div>
    <table class="table table-striped"><br>
        <thead>
            <tr>
                <td>S.No</td>
                <td>Year</td>
                <td>Make</td>
                <td>Model</td>
                <td ng-click="sortByPrice()"><a href="">Price</a></td>
                <td ng-click="showMore()"><a href="">Show More</a></td>
                <td ng-click="showLess()"><a href="">Show Less</a></td>
            </tr>
        </thead>
        
        <tr ng-repeat="vehicle in vehiclesData
                       |limitTo:recordCount
                       |orderBy:orderByPrice
                       |filter:{Make:searchMake, Model:searchModel}">
            <td>{{$index+1}}</td>
            <td>{{vehicle.Year}}</td>
            <td>{{vehicle.Make}}</td>
            <td>{{vehicle.Model}}</td>
            <td>{{vehicle.Price|currency:"INR "}}</td>
            <td>{{vehicle.Contact|phoneFormatter:country}}</td>
        </tr>
    </table>

</div>
